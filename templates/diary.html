<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary Entry - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <Style>
        textarea {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size:20pt;
            width: 100%;
            margin-bottom: 20px;
}
        .save-button {
            display: block;
            margin-left: auto; /* 오른쪽 정렬 */
            margin-right: 0;
            padding: 10px 20px;
            background-color: #ffc531;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #ff9a0c;
        }

    </Style>
</head>
<body>
    <header>
        <h1>📔 오늘의 일기</h1>
        <a href="/" class="home-button">🏠 홈으로</a>
    </header>
    <main>
        <section id="diary-entry-section">
            <p class="diary-date"><strong>날짜:</strong> {{ date }}</p>
            <form action="/diary?date={{ date }}" method="POST">
                <textarea name="diary" rows="12" placeholder="오늘의 느낌과 생각을 적어보세요...">{{ diary.content if diary else '' }}</textarea>
                <button type="submit" class="save-button">💾 저장하기</button>
            </form>
        </section>
    </main>
</body>
</html>
