<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diary List - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>일기 리스트</h1>
    {% for diary in diaries %}
        <div class="diary-entry">
            <p><strong>날짜:</strong> {{ diary.date }}</p>
            <p><strong>내용:</strong> {{ diary.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
