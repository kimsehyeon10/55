<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Diary - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>일기 작성 및 수정</h1>
    <form action="/diary?date={{ date }}" method="POST">
        <p><strong>날짜:</strong> {{ date }}</p>
        <textarea name="diary" rows="10" cols="50" placeholder="오늘의 느낌을 적어보세요.">{{ diary.content if diary else '' }}</textarea><br>
        <button type="submit">{{ '수정하기' if diary else '추가하기' }}</button>
    </form>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
