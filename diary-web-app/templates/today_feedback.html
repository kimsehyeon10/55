<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Today’s Feedback - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>오늘의 피드백</h1>
    </header>
    <main>
        <section id="feedback-section">
            {% if diary %}
                <p class="diary-date">{{ diary.date }}</p>
                <p class="diary-content">{{ diary.content }}</p>
            {% else %}
                <p class="no-diary">오늘 작성된 일기가 없습니다.</p>
            {% endif %}
            <p class="feedback-quote"><strong>명언:</strong> {{ quote }}</p>
        </section>
    </main>
</body>
</html>
