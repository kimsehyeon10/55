<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today Feedback - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>오늘의 피드백</h1>
    {% if diary %}
        <p><strong>날짜:</strong> {{ diary.date }}</p>
        <p><strong>내용:</strong> {{ diary.content }}</p>
    {% else %}
        <p>오늘의 일기가 없습니다.</p>
    {% endif %}
    <div class="quote">
        <p><strong>명언:</strong> {{ quote }}</p>
    </div>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
