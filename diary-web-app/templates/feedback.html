<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>All Feedback - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>전체 피드백</h1>
    </header>
    <main>
        <section id="feedback-quote-section">
            <p class="feedback-quote"><strong>명언:</strong> {{ quote }}</p>
        </section>
        <section id="feedback-list-section">
            {% for diary in diaries %}
                <div class="diary-entry">
                    <p class="diary-date">{{ diary.date }}</p>
                    <p class="diary-content">{{ diary.content }}</p>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
