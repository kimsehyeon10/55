<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Feedback Chat with GPT - Diary App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>GPT와의 대화</h1>
    </header>
    <main>
        <section id="chat-section">
            <div id="chat-box"></div>
            <input type="text" id="user-message" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button id="send-button">전송</button>
        </section>
    </main>
    
    <script>
        const socket = io();

        document.getElementById('send-button').onclick = function() {
            const userMessage = document.getElementById('user-message').value;
            if (userMessage) {
                socket.emit('user_message', userMessage);
                addMessageToChat("사용자", userMessage);
                document.getElementById('user-message').value = '';
            }
        };

        socket.on('bot_response', function(response) {
            addMessageToChat("GPT", response);
        });

        function addMessageToChat(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const newMessage = document.createElement('p');
            newMessage.textContent = `${sender}: ${message}`;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
