<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diary App</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Diary App Home</h1>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    <div id="buttons">
        <a href="/list" class="button" id="list-button">일기 리스트</a>
        <a href="/feedback" class="button" id="feedback-button">전체 피드백</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                dateClick: function(info) {
                    // 날짜 클릭 시 해당 날짜의 일기 작성 페이지로 이동
                    window.location.href = "/diary?date=" + info.dateStr;
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
