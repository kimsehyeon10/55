<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>My Diary</h1>
    </header>

    <main>
        <div id="content-wrapper">
            <section id="calendar-section">
                <div id="calendar"></div>
            </section>
            <section id="actions">
                <a href="/list" class="action-button">일기 리스트</a>
                <a href="/feedback" class="action-button">전체 피드백</a>
                <p class="instructions">날짜를 클릭해 일기를 작성하거나 수정하세요.</p>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                dateClick: function(info) {
                    window.location.href = "/diary?date=" + info.dateStr;
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
